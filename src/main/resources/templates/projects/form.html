<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header">
            <h3>Create Project</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/projects}" th:object="${project}" method="post">

                <div class="mb-3">
                    <label class="form-label">Project Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required minlength="3">
                    <div th:errors="*{name}" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100">Create Project</button>
                <a href="/projects" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
