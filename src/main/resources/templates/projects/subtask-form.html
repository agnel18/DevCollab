<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Subtask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Add Subtask</h5>
        </div>
        <div class="card-body">
            <form th:action="@{'/projects/' + ${projectId} + '/subtasks'}" 
                    method="post" 
                    th:object="${subtask}">
                
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label class="form-label">Subtask Name</label>
                        <input type="text" name="name" class="form-control" required placeholder="e.g., Practice Scales" autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Estimated Pomodoros (25-min sessions)</label>
                        <select name="estimatedPomodoros" class="form-select">
                            <option value="1" selected>ğŸ… 1 Pomodoro (~25 min)</option>
                            <option value="2">ğŸ…ğŸ… 2 Pomodoros (~50 min)</option>
                            <option value="3">ğŸ…ğŸ…ğŸ… 3 Pomodoros (~1h 15min)</option>
                            <option value="4">ğŸ…ğŸ…ğŸ…ğŸ… 4 Pomodoros (~1h 40min)</option>
                            <option value="5">ğŸ…ğŸ…ğŸ…ğŸ…ğŸ… 5 Pomodoros (~2h 5min)</option>
                        </select>
                        <small class="text-muted">How many 25-minute focused sessions do you estimate for this task?</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Save Subtask</button>
                        <a th:href="@{/projects}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
        </div>
    </div>
</div>
</body>
</html>
